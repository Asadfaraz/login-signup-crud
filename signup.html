<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font awsome icons -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <!-- link css -->
    <link rel="stylesheet" href="styles/signup.css" />

    <title>Sign Up</title>
  </head>
  <body>
    <div class="container">
      <h1>Register Here</h1>

      <div class="login-info">
        <!--  -->
        <div class="inputs">
          <i class="fas fa-user"></i>
          <input id="usernameinput" type="text" required placeholder="Enter Username" autofocus />
        </div>

        <div class="inputs">
          <i class="fas fa-envelope"></i>
          <input id="emailinput" type="email" required placeholder="Enter Email" autofocus />
        </div>

        <div class="inputs">
          <i class="fas fa-lock"></i>
          <input id="passinput" type="password" required placeholder="Enter Password" />
        </div>

        <div>
            <input type="button" id="signupbtn" value="Signup">
        </div>
        <!-- <button id="btnreg">Register</button> -->

        <div class="register-here">
          <a href="index.html">Login here</a>
        </div>
      </div>


    <!-- javascript link -->
    <script src="js/signup.js"></script>
  </body>
</html>
